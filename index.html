<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" media="all">
    <!--<link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen" media="all">-->
    <!--<link href="styles/todoStyle.css" rel="stylesheet">-->
    <!--<link href="styles/test.css" rel="stylesheet">-->
</head>
<body>
    <div class="row" id="table">
        <div class="col-md-2 pane panel-info" id="task" style="display: none">
            <div class="btn-group" id="layout-buttons">
                <input id="button-add-card" class="btn btn-primary" type="button" value="Add card">
                <input id="button-close-task" class="btn btn-danger" type="button" value="X">
            </div>
        </div>

        <div id="task-card" class="panel panel-primary" style="display: none">
            <input id="task-title" class="panel-heading input-sm form-control" type="text" placeholder="Задание">
            <textarea id="task-content" class="panel-body form-control" placeholder="Описание задания"></textarea>
            <div class="panel-body">
                <input id="button-close-card" class="btn btn-danger" type="button" value="X">
            </div>
        </div>

        <div id="layout-buttons-table" class="btn-block">
            <input type="button" id="button-add-task" class="btn btn-primary" value="Add task">
            <input type="button" id="button-save-task" class="btn btn-success" value="&#128190;">
        </div>
    </div>


    <input id="button-get-Lstorage" type="button" value="getStorage">
    <input id="button-clear-Lstorage" type="button" value="clearStorage">
    <script src="build/main.webpack.js"></script>
</body>
</html>

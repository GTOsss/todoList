<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table" id="table">
        <div class="task-card" id="task-card" style="display: none">
            <input id="task-title" class="task-title " type="text" placeholder="Задание">
            <textarea id="task-content" class="task-content" placeholder="Описание задания"></textarea>
            <div class="layout-buttons-card">
                <input type="button" class="button-close-task" value="X" onclick="ClickCloseCard(this)">
            </div>
        </div>
        <div class="task" id="task" style="display: none">
            <div class="layout-buttons">
                <input class="button-add-card" type="button" value="Add card" onclick="ClickAddCard(this)">
                <input id="button-close-task" type="button" class="button-close-task" value="X" onclick="ClickCloseTask(this)">
            </div>
        </div>
        <div class="layout-buttons-table">
            <input type="button" class="button-add-task" value="Add task" onclick="ClickAddTask(this)">
            <input type="button" class="button-save-task" value="&#128190;" onclick="ClickSave(this)">
        </div>
    </div>
    <script  src="build/main.bundle.js"></script>
    <input type="button" value="getStorage" onclick="ClickGetStorage('tasks')">
    <input type="button" value="clearStorage" onclick="ClickClearStorage('tasks')">
</body>
</html>

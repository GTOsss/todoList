<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table" id="table">
        <div class="task" id="task">
            <div class="task-card" id="task-card">
                <input class="task-title " type="text" value="Задание">
                <textarea class="task-content">Описание задания</textarea>
                <input type="button" class="button-close-task" value="X" onclick="RemoveParent(this)">
            </div>
            <input class="button-add-card" type="button" value="Add card" onclick="ClickAddCard(this)">
            <input id="button-close-task" type="button" class="button-close-task" value="X" onclick="RemoveParent(this)">
        </div>
        <input type="button" class="button-add-task" value="Add task" onclick="ClickAddTask(this)">
    </div>
    <script  src="build/main.bundle.js"></script>
</body>
</html>

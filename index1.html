<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" media="all">
</head>
<body>
    <div class="table" id="table">
        <div class="task-card" id="task-card" style="display: none">
            <input id="task-title" class="task-title " type="text" placeholder="Задание">
            <textarea id="task-content" class="task-content" placeholder="Описание задания"></textarea>
            <div class="layout-buttons-card">
                <input id="button-close-card" type="button" class="button-close-task" value="X">
            </div>
        </div>
        <div class="task" id="task" style="display: none">
            <div class="layout-buttons">
                <input id="button-add-card" class="button-add-card" type="button" value="Add card">
                <input id="button-close-task" class="button-close-task" type="button" value="X">
            </div>
        </div>
        <div class="layout-buttons-table">
            <input type="button" id="button-add-task" class="button-add-task" value="Add task">
            <input type="button" id="button-save-task" class="button-save-task" value="&#128190;">
        </div>
    </div>
    <input id="button-get-Lstorage" type="button" value="getStorage">
    <input id="button-clear-Lstorage" type="button" value="clearStorage">
    <script src="build/main.webpack.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
